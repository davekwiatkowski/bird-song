<!DOCTYPE html>
<html>
  <head>
    <title>BirdSong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <meta name="google-signin-client_id" content="1095164570247-c9sab3j041qg3dvr5df0im3i8ehrmlpo.apps.googleusercontent.com">
    <link href="assets/css/main.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  </head>
  <body>
    <div class="app-screen">
      <ul class="bird-tunes">
        <li class="bird-tune"> 
          <div class="name">bird1</div>
          <div class="icon"></div>
        </li>
        <li class="bird-tune"> 
          <div class="name">bird2</div>
          <div class="icon"></div>
        </li>
        <li class="bird-tune"> 
          <div class="name">bird3</div>
          <div class="icon"></div>
        </li>
        <li class="bird-tune"> 
          <div class="name">bird4</div>
          <div class="icon"></div>
        </li>
        <li>
          <div class="name">none</div>
        </li>
        <div>
          <input id="option1" type="radio" onclick="handle(this.value)" name="options" value="A">
          <label for="option1">A</label><span id="countA">0</span>
        </div>
        <div>
          <input id="option2" type="radio" onclick="handle(this.value)" name="options" value="B">
          <label for="option2">B</label><span id="countB">0</span>
        </div>
        <div>
          <input id="option3" type="radio" onclick="handle(this.value)" name="options" value="C">
          <label for="option3">C</label><span id="countC">0</span>
        </div>
        <div>
          <input id="option4" type="radio" onclick="handle(this.value)" name="options" value="D">
          <label for="option4">D</label><span id="countD">0</span>
        </div>
        <div>
          <input id="option5" type="radio" onclick="handle(this.value)" name="options" value="NC">
          <label for="option5">NC</label><span id="countNC">0</span>
        </div>
      </ul>
    </div>
    <div class="signin-page">
      <h2 class="title">BirdSong</h2>
      <div class="profile">
        <div class="face"></div>
        <div class="name"></div>
      </div>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div class="buttons"><a class="sign-out button" href="#" onclick="signOut(); return false;">Sign out</a><a class="start-app button" href="#" onclick="startApp(); return false;">Start</a></div>
    </div>
    <div class="loading-screen">
      <h1><i>Getting ready ...</i></h1>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/client.js"></script>
  </body>
</html>
